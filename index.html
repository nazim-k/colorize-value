<script>
    var body = document.getElementsByTagName('body')[0],
        i = 0, arr, d;

    colorizer.convert = () => {console.log('test')};

    arr = colorizer.convert([-50, 0, 20, 80]);

    d = setInterval(() => {
        body.style.backgroundColor = arr[i];
        i += 1;
        if (i > arr.length) {
            i = 358;
            clearInterval(d);
            colorizer.configuration({maxHue: 360, maxValue: 360});
            setInterval(() => {
                if (i > 360) i = 0;
                body.style.backgroundColor = colorizer.convert(i);
                i += 1;
            }, 20);
        }
    }, 1000);
