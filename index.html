<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="index.js"></script>

<body>

</body>
<script>
    var body = document.getElementsByTagName('body')[0],
        i = 0, j = 100, arr, d, ind, mono;

    colorizer.convert = () => {console.log('test')};

    arr = colorizer.convert([-50, 0, 20, 80]);

    d = setInterval(() => {
        body.style.backgroundColor = arr[i];
        i += 1;
        if (i > arr.length) {
            i = 0;
            clearInterval(d);
            colorizer.configuration({maxColComp: 360, maxValue: 360});
            ind = setInterval(() => {
                if (i > 360) {
                    clearInterval(ind);
                    colorizer.configuration({
                        maxColComp: 100,
                        minColComp: 70,
                        maxValue: 100,
                        hue: 0,
                        base: 'lightness'
                    });

                    mono = setInterval(() => {
                        if (!j) {
                            clearInterval(mono);
                        }
                        body.style.backgroundColor = colorizer.convert(j);
                        j -= 1
                    }, 100)
                } else {
                    body.style.backgroundColor = colorizer.convert(i);
                    i += 1;
                }

            }, 20);
        }
    }, 1000);

</script>
</html>
